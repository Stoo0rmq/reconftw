- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: no
    update_cache: yes
    cache_valid_time: 86400

- name: Install rsync
  apt:
    name: rsync
    state: present

- name: Install GoLang
  apt:
    name: golang
    state: present
- name: Install Git
  apt:
    name: git
    state: present
- name: Clone ReconFTW
  git:
    repo: https://github.com/six2dez/reconftw.git
       dest: /opt/
       clone: yes
       update: yes  
- name: Install ReconFTW
  shell: ./install.sh
  args:
    chdir: /opt/reconftw/
- name: Copy Config File
  synchronize:
    src: files/config.ini
    dest: /root/.config/amass/config.ini
- name: Copy reconftw.cfg File
  synchronize:
    src: files/reconftw.cfg
    dest: /opt/reconftw/reconftw.cfg
